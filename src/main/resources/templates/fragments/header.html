<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header th:fragment="header" class="main-header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="/images/logo.png" alt="Logo" class="logo">
            </div>
            
            <div class="nav-buttons">
                <a href="/" class="nav-link">Home</a>
                <a href="/men" class="nav-link">Đồ Nam</a>
                <a href="/women" class="nav-link">Đồ Nữ</a>

                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="icon-container">
                <a href="/profile" class="icon-link">
                    <i class="fas fa-user"></i>
                </a>
                <a href="/cart" class="icon-link">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="/wishlist" class="icon-link">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="/shop" class="icon-link">

</html>
