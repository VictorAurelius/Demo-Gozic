<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html}">
<head>
    <th:block th:fragment="styles">
        <style>
            main {
                background-color: #f8f9fa;
                min-height: 80vh;
                padding: 20px;
            }
        </style>
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <main>
            <div class="auth-container">
                <h2 class="auth-title">Đặt lại mật khẩu</h2>
                
                <div th:if="${error}" class="error-message text-center mb-3" th:text="${error}">
                </div>
                
                <form th:action="@{/forgot-password/reset}" method="post">
                    <div class="form-group">
                        <label for="password">Mật khẩu mới</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               required 
                               autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                        <input type="password" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               class="form-control" 
                               required>
                    </div>
                    
                    <button type="submit" class="btn-auth">Đặt lại mật khẩu</button>
                </form>
            </div>
        </main>
    </th:block>

    <th:block th:fragment="scripts">
        <script>
            // Client-side password validation
            document.querySelector('form').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Mật khẩu xác nhận không khớp!');
                }
            });
        </script>
    </th:block>
</body>
</html>
