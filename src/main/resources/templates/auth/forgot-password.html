<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html}">
<head>
    <th:block th:fragment="styles">
        <style>
            main {
                background-color: #f8f9fa;
                min-height: 80vh;
                padding: 20px;
            }
        </style>
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <main>
            <div class="auth-container">
                <h2 class="auth-title">Quên mật khẩu</h2>
                
                <div th:if="${error}" class="error-message text-center mb-3" th:text="${error}">
                </div>
                
                <form th:action="@{/forgot-password/verify}" method="post">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-control" 
                               required 
                               autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="form-control" 
                               required>
                    </div>
                    
                    <button type="submit" class="btn-auth">Tiếp tục</button>
                </form>
                
                <div class="auth-links">
                    <p><a th:href="@{/login}">Quay lại đăng nhập</a></p>
                </div>
            </div>
        </main>
    </th:block>

    <th:block th:fragment="scripts">
    </th:block>
</body>
</html>
